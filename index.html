<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
</head>

<body>
    <div id="header"><img src="assets/images/harry_potter_rpg.png"></div>
    <div class="container">
        <div class="row" id="characters">
            <div class="col-3 column" value="Harry Potter">
                <p>Harry Potter</p>
                <img src="assets/images/harry_potter.jpg">
                <p id="harry-health"></p>
            </div>
            <div class="col-3 column" value="Hermione Granger">
                <p>Hermione Granger</p>
                <img src="assets/images/hermione_granger.jpg">
                <p id="hermione-health"></p>
            </div>
            <div class="col-3 column" value="Ron Weasley">
                <p>Ron Weasley</p>
                <img src="assets/images/ron_weasley.jpg">
                <p id="ron-health"></p>
            </div>
            <div class="col-3 column" value="Draco Malfoy">
                <p>Draco Malfoy</p>
                <img src="assets/images/draco_malfoy.jpeg">
                <p id="draco-health"></p>
            </div>
        </div>
    </div>
    <h1>YOUR CHARACTER</h1>
    <div class="container">
        <div class="row" id="your-character">
            
        </div>
    </div>
    <h1>OPPONENTS AVAILABLE</h1>
    <div class="container">
        <div class="row" id="opponents">
           
        </div>
    </div>
    <h2>DEFENDER</h1>
    <div class="container">        
        <div class="row" id="defender">
            
        </div>
    </div>
    <button id="attack" type="button" class="btn btn-danger">Attack</button>
    <button id="restart" type="button" class="btn btn-primary">Restart</button>
    <p id="combat-text"></p>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
